<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- FONT  -->
  <link rel = "preconnect" href = "https://fonts.googleapis.com">
  <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
  <link href = "https: //fonts.googleapis.com/css2? family = Josefin + Sans: wght @ 400; 700 & family = Montserrat: ital, wght @ 0,200; 0,300; 0,400; 0,500; 0,600; 0,700; 0,800; 1,300; 1,400; 1,600 & família = roupa: wght @ 300; 400; 600 &family = Spartan: wght @ 700 & display = swap "rel =" stylesheet ">

  <!-- CSS  -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
      <div class="cont-img">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium.jpg">
      </div>
  
      <h1>Equilibrium #3429</h1>
      <p id="desc">Our Equilibrium collection promotes balance and calm.</p>
  
      <div class="cont-eth-daysLeft">
        <span id="cont-eth">
          <img src="./images/icon-ethereum.svg" alt="ethereum">
          <p>0.041 ETH</p>
        </span>
        <span id="cont-days">
          <img src="./images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </span>
      </div>
  
      <div class="footer">
        <div class="img-avatar">
          <img src="./images/image-avatar.png" alt="avatar.png">
        </div>
  
        <span>
          <p>Creation of</p>
          <p id="creator">Jules Wyvern</p>
        </span>
  
      </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Junior042">Eduardo júnior</a>.
  </div>
</body>
</html>
